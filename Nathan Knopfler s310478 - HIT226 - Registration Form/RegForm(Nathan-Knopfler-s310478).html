<!DOCTYPE HTML>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegForm_style(Nathan-Knopfler-s310478).css" type="text/css">
  </head>
  <body>
    <div class="background">
      <div class="form-base">
        <h1 class="form-title">Registration Form</h1>
        <form class="input-base">
          <input type="text" class="input-txtbox" placeholder="Name" required>
          <input type="text" class="input-txtbox" placeholder="Address" required>
          <input type="text" class="input-txtbox" placeholder="Email" required>
          <input type="text" class="input-txtbox" placeholder="Password" required>
          <input type="text" class="input-txtbox" placeholder="Telephone Number" required>
          <input type="text" class="input-txtbox" placeholder="Birthdate" required>
          <button type="submit" class="submit-but">Submit</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
